<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Second page</title>
    <link rel="stylesheet" href="Form2.css"/>
</head>
<body>
    
    <div class="containe2">

        <div class="rod">
            <div class="step-box">
                <div class="rod1">
                    <div class="fill" stylesheet="width: 100%"></div>
                </div>
                <p>Step 1</p>
                <p>Details</p>
            </div>

            <div class="step-box">
                <div class="rod1">
                    <div class="fill"></div>
                </div>
                <p>Step 2</p>
                <p>Shipping</p>
            </div>

            <div class="step-box">
                <div class="rod1">
                    <div class="fill"></div>
                </div>
                <p>Step 3</p>
                <p>Survey</p>
            </div>
        </div>

        <form class="form">
            <div class="address">
                <span>Address*</span><br/>
                <input type="text" placeholder="">
            </div>

            <div class="apartment">
                <span>Apartment or suite(optional)</span><br/>
                <input type="text" placeholder="">
            </div>

            <div class="lbox">
                <div class="city">
                    <span>City*</span><br/>
                    <input type="text" placeholder="">
                </div>
                <div class="state">
                    <span>State*</span><br/>
                    <select name="please" id="sel">
                        <option value="pl">Please select</option>
                        <option value="delhi">Delhi</option>
                        <option value="up">UP</option>
                        <option value="Ap">Ap</option>
                    </select>
                </div>
                <div class="postal">
                    <span>Postal Code*</span><br/>
                    <input type="text" placeholder="">
                </div>
            </div>

                <div class="butt">
                    <div class="back">
                        <input type="submit" value="Back">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Continue">
                    </div>
                </div>

        </form>
    </div>

    <script src="Form2.js"></script>
</body>
</html>
